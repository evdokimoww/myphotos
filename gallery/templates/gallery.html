{% extends 'base.html' %}

{% block content %}
<section id="gallery">

	<div class="container-fluid">
		<h1>Фотопоток</h1>

        <section class="container">
            {% if photos | length > 0 %}
                <div class="gallery">
                    {% for photo in photos %}
                        <a href="/show-photo/{{ photo._id }}/{{ photo.photos.file }}/">
                            <figure class="picture glightbox2" data-title="{{ photo.photos.created | my_strftime }}" data-url="/get-photo/{{ photo._id }}/{{ photo.photos.file }}/min/"></figure>
                        </a>
                    {% endfor %}
                    <br style="clear: both;">
                </div>
            {% endif %}
        </section>

    </div>

</section>

{% endblock %}
